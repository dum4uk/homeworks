<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЗ 10 (Flex)</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="float">
        <h2>Float</h2>
        <div class="clearfix">
            <div class="row">
                <div class="colum">
                    <p>Some text</p>
                </div>
                <div class="colum">
                    <p>Some text</p>
                </div>
            </div>
            <aside class="sidebar">
                <h3>Sidebar</h3>
                <p>Some text</p>
            </aside>
        </div>
    </section>
    <section class="inline_block">
        <h2>Inline_block</h2>
        <div class="item">
            <div class="colum">
                <p>Some text</p>
            </div>
            <div class="colum">
                <p>Some text</p>
            </div>
        </div>
        <aside class="sidebar_item">
            <div class="sidebar">
                <h3>Sidebar</h3>
                <p>Some text</p>
            </div>
        </aside>
    </section>
    <section class="flex">
        <h2>Flex</h2>
        <div class="container">
            <div class="container_item">
                <div class="colum">
                    <p>Some text</p>
                </div>
                <div class="colum">
                    <p>Some text</p>
                </div>
            </div>
            <aside class="sidebar">
                <h3>Sidebar</h3>
                <p>Some text</p>
            </aside>
        </div>
    </section>
</body>

</html>
